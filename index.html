<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
        
    <title>Rock, Paper, Scissors</title>

  </head>
  <body>

    <header>
      <div class="header-container">
        <img src="./assets/images/logo.svg">

        <div class="score">
          <a>score</a>
          
          <h2 class="score-number">0</h2>
        </div>
      </div>
    </header>

    <section class="pick-page">

      <!--Triangule image-->
      <svg width="313" height="278" xmlns="http://www.w3.org/2000/svg">
        <path stroke="#000" stroke-width="15" fill="none" opacity=".2" d="M156.5 262 300 8H13z"/>
      </svg>

      <div id="btn-paper" class="game-choice paper" value="paper">
        <img src="./assets/images/icon-paper.svg">
      </div>

      <div id="btn-scissors" class="game-choice scissors" value="scissors">
        <img src="./assets/images/icon-scissors.svg">
      </div>

      <div id="btn-rock" class="game-choice rock" value="rock">
        <img src="./assets/images/icon-rock.svg">
      </div>  

    </section>

    <section id="result-game" class="result-game">

      <div class="picked-container">
        <h2>you picked</h2>
        <div id="user-pick" class="game-choice user-picked">
          <img id="user-pick-img" src="">
        </div>
      </div>
      

      <div class="result">
        <span id="result-text" class="result-text"></span>
        
        <button id="btn-play-again" class="btn-play-again">play again</button>
      </div>

      <div class="picked-container">
        <h2>the house picked</h2>
        <div class="bg-house-picked"></div>
        
        <div id="house-pick" class="game-choice house-picked">
          <img id="house-pick-img" src="">
        </div> 
      </div>
      
    </section>

    <section class="rules-page">
      <div class="rules">
        <div class="rules-title">
          <h1>rules</h1>

          <img id="btn-close-rules" src="./assets/images/icon-close.svg" alt="icon-close" height="20" width="20">
        </div>

        <img src="./assets/images/image-rules.svg" alt="rules-image">

      </div>
    </section>

    <button id="btn-rules" class="button-rules">rules</button>

    <footer>
      <div class="attribution"> 
        <a href="https://github.com/BoariniLucas" target="_blank">Coded by Lucas Boarini</a>
      </div>   
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
